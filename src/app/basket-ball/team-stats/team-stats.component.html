
<p>{{team?.full_name}} [{{team?.abbreviation}}]</p>
<p>{{team?.conference}}ern Conference</p>
<h3>Result of last 5 games</h3>

@for(win of stats?.lastGames; track win){
    <span [ngClass]="{'W' : win === 'W', 'L': win === 'L'}"> {{win}}</span>
}
<p>Avg Point Scored : <b>{{stats?.averagePointsScored}}</b></p>
<p>Avg Point Conceded : <b>{{stats?.averagePointsConceded}}</b></p>
