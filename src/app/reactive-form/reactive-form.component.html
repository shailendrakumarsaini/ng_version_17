<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <input type="text" formControlName="title"><br>
    <div formGroupName="userDetails">

        <input type="text" formControlName="name"><br>
        <input type="text" formControlName="age"><br>
    </div>
    <br><br>
  <button (click)="addSkill()">add</button>
    <div formArrayName="skills" >
        <ng-container *ngFor="let skill of skillFormArray['controls']; let skillIndex = index">

            <hr />
            <input [formControlName]="skillIndex" />
            <button (click)="removeSkill(skillIndex)">add</button>
        </ng-container>
    </div>

    <!-- <pre>{{form?.value | json}}</pre> -->
</form>
