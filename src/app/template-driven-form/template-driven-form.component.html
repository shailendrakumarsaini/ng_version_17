<div class="col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading" style="text-align:center">Login Form</div>
      <div class="panel-body">
        <form #formRefVari="ngForm" (ngSubmit)="formSubmitFunction(formRefVari.value)" id="formId">
         
           <div class="form-group">
            <label >Username</label>
            <input type="text" [(ngModel)]="username" name="UserName" #uname="ngModel" class="form-control" autocomplete="off" required>
            <span *ngIf="uname.touched && uname.invalid">
              <small *ngIf="uname.errors && uname.errors['required']">Username is Required</small>
            </span>
          </div>
          
          <div class="form-group">
            <label >Password</label>
            <input type="password" [(ngModel)]="password" name="Password" #upass="ngModel" class="form-control" autocomplete="off">
          </div>
  
          <button type="submit" class="btn btn-success col-md-12" form="formId" style="text-align:center">Login</button>
        </form>
        <pre>{{formRefVari.value | json}}</pre>
  
      </div>
    </div>
  </div>
