<!-- <pre>{{ teams | json }}</pre> -->
<ng-container *ngFor="let team of teams;">
    <button (click)="onTeamSelect(team)">{{team.name}}</button>
</ng-container>

<ng-container *ngFor="let team of teams;">
    <app-stats [teams]="team" [stats]="stats[team.id]" *ngIf="selectedTeam === team.id"></app-stats>
</ng-container>
