<input class="filter"
       placeholder="Enter country name"
       [formControl]="filter">
<div class="dropdown-content">
  @for(country of filteredCountries$ | async; track country?.code){
    <span data-test="dropdown-item">{{ country?.name }}</span><br>
  }
</div>
